<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>登录页面</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="bgi"></div>
  <div class="contain">
    <div class="body">
      <div class="logo">---VUE Vlog---</div>
      <div class="my">
        <form class="layui-form myform" action="">
          <div class="layui-form-item">
            <label class="layui-form-label input1">账号</label>
            <div class="layui-input-inline">
              <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux h">*</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label label">密码</label>
            <div class="layui-input-inline">
              <input type="password" name="passwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux h">*</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label label">验证码</label>
            <div class="layui-input-inline">
              <input type="text" name="coder" required lay-verify="required" placeholder="验证码" autocomplete="off"
                class="layui-input">
            </div>

          </div>
          <div>
            <img class="coder" src="http://admin.vlog.com:8080/coder" alt="">
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn button" lay-submit lay-filter="login">用户登录</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="body1">
      <div class="regtext">欢迎光临</div>
      <div class="regtext1">请输入你的个人资料，并与我们一起开始旅行</div>
      <a href="./reg.html">
        <div class="regbutton">注册</div>
      </a>

    </div>
  </div>
 
  <script src="./layui/layui.all.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/login.js"></script>
  <!-- <script type="text/javascript" color="255,0,0" opacity='1' zIndex="-100" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script> -->

</body>

</html>
