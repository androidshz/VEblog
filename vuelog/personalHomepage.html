<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/commit.css">
</head>

<body>
    <!-- <div class="bgimg"></div> -->
    <div class="content">
        <div class="c-top">
            <div class="c-top-c">
                <div class="sculpture">
                    <img src="http://ww1.sinaimg.cn/default/images/default_avatar_male_uploading_180.gif" alt="" width="100px" height="100px" class="portrait">
                </div>
                <span class="endearment">未定义</span>
                <span class="personality">一句话介绍一下自己，让别人更了解你</span>
            </div>
            <div class="c-top-bar">
                <div class="bar-content">
                    <a href="#" class="tt ttt homepage">我的主页</a>
                    <a href="#" class="tt album">我的相册</a>
                    <a href="#" class="tt news">我的信息</a>
                </div>
            </div>
        </div>

        <div class="c-content">
            <div class="left">
                <div class="info">
                    <a href="#" class="follow a">
                        <span class="num-follow num"></span>
                        <span class="text">关注</span>
                    </a>
                    <a href="#" class="fans a">
                        <span class="num-fans num"></span>
                        <span class="text">粉丝</span>
                    </a>
                    <a href="#" class="liked a">
                        <span class="num-liked num"></span>
                        <span class="text">点赞</span>
                    </a>
                </div>

                <div class="info1">
                    <span class="border"></span>
                    <span class="center">个人资料完成度40%</span>
                    <a href="#" class="border editinfo">编辑个人资料》》</a>
                </div>
            </div>
            <div class="right">
                <div class="bar">

                </div>
                <div class="card">
                    视频标题：<span class="vtitle"></span><br>
                    视频演示：<video src="" muted autoplay class="video" style="width: 300px; height: 250px;"></video><br><br>
                    视频类型：<span class="vtype"></span><br><br>
                    视频上传时间：<span class="vtime"></span><br><br>
                    视频信息：<span class="vinfo"></span>
                </div>
                <div class="card"></div>

            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="foot">   

    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/commit.js"></script>
    <script src="./js/getVideo.js"></script>
    <script type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>


</body>

</html>
