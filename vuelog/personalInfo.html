<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/commit.css">
</head>

<body>
    <!-- <div class="bgimg"></div> -->
    <div class="content">
        <div class="c-top">
            <div class="c-top-c">
                <div class="sculpture">
                    <img src="http://ww1.sinaimg.cn/default/images/default_avatar_male_uploading_180.gif" alt=""
                        width="100px" height="100px" class="portrait">
                </div>
                <span class="endearment">未定义</span>
                <span class="personality">一句话介绍一下自己，让别人更了解你</span>
            </div>
            <div class="c-top-bar">
                <div class="bar-content">
                    <a href="#" class="tt homepage">我的主页</a>
                    <a href="#" class="tt album">我的相册</a>
                    <a href="#" class="tt ttt news">我的信息</a>
                </div>
            </div>
        </div>

        <div class="c-content">
            <div class="left">
                <div class="info">
                    <a href="#" class="follow a">
                        <span class="num num-follow"></span>
                        <span class="text">关注</span>
                    </a>
                    <a href="#" class="fans a">
                        <span class="num num-fans"></span>
                        <span class="text">粉丝</span>
                    </a>
                    <a href="#" class="liked a">
                        <span class="num num-liked"></span>
                        <span class="text">点赞</span>
                    </a>
                </div>

                <div class="info1">
                    <span class="border"></span>
                    <span class="center">个人资料完成度40%</span>
                    <a href="#" class="border editinfo">编辑个人资料》》</a>
                </div>
            </div>
            <div class="right">
                <!-- <div class="bar"></div> -->
                <div class="card-info">
                    <div class="box1">
                        <span class="title">基本信息</span><span class="br"></span>
                        <div class="button editBt1">编辑</div>
                    </div>
                    <input type="hidden" name="uid" class="uid">
                    <div class="box2">
                        <div class="text">登录名</div><a href="#" class="updatePW">修改密码</a>
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">昵称</div>
                        <div class="information unickname">未填写</div>
                        <input type="text" class="information editInformation unickname1" name="username">
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">真实姓名</div>
                        <div class="information name">未填写</div>
                        <input type="text" class="editInformation name1" name="name">
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">性别</div>
                        <div class="information sex">未填写</div>
                        <input type="text" class="editInformation sex1" name="sex">
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">所在地</div>
                        <div class="information location">未填写</div>
                        <input type="text" class="editInformation location1" name="location">
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">生日</div>
                        <div class="information birth">未填写</div>
                        <input type="text" class="editInformation birth1" name="birth">

                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">血型</div>
                        <div class="information bloodType">未填写</div>
                        <input type="text" class="editInformation bloodType1" name="bloodType">

                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">个性签名</div>
                        <div class="information trades">未填写</div>
                        <textarea name="trades" id="" cols="50" rows="3" class="editInformation trades1"></textarea>
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">个人简介</div>
                        <div class="information profiles">未填写</div>
                        <textarea name="profiles" id="" cols="50" rows="3" class="editInformation profiles1"></textarea>
                        <div class="clear"></div>
                    </div>

                    <div class="box1"><span class="title">联系信息</span><span class="br"></span>
                        <div class="button editBt2">编辑</div>
                    </div>
                    <input type="hidden" name="uid" class="uid1">
                    <div class="box2">
                        <div class="text">邮箱</div>
                        <div class="information email">未填写</div>
                        <input type="email" class="editInformation email1" name="email">

                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">QQ</div>
                        <div class="information QQ">未填写</div>
                        <input type="text" class="editInformation QQ1" name="QQ">
                        <div class="clear"></div>
                    </div>
                    <div class="box2">
                        <div class="text">电话</div>
                        <div class="information phone">未填写</div>
                        <input type="text" class="editInformation phone1" name="phone">
                        <div class="clear"></div>
                    </div>
                    <div class="box1"><span class="title">职业信息</span><span class="br"></span>
                        <div class="button editBt3">编辑</div>
                    </div>
                    <div class="box2">
                        <div class="information">填写你的职业信息，让别人更好的了解你，与更多人相遇</div>
                        <textarea name="" id="" cols="50" rows="3" class="editInformation">填写你的职业信息，让别人更好的了解你，与更多人相遇</textarea>
                        <div class="clear"></div>
                    </div>
                    <div class="box1"><span class="title">教育信息</span><span class="br"></span>
                        <div class="button editBt4">编辑</div>
                    </div>
                    <div class="box2">
                        <div class="information">填写你的教育信息，让别人更好的了解你，与更多人相遇</div>
                        <textarea name="" id="" cols="50" rows="3" class="editInformation">填写你的教育信息，让别人更好的了解你，与更多人相遇</textarea>
                        <div class="clear"></div>
                    </div>


                </div>
                <!-- <div class="card"></div> -->

            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="foot">

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/commit.js"></script>
    <script src="./js/editInfo.js"></script>
    <script type="text/javascript" color="255,0,0" opacity='0.7' zIndex="-2" count="99" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>

</html>
