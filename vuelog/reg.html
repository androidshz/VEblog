<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>注册页面</title>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="bgi"></div>
  <div class="contain">
    <div class="body1">
        <div class="regtext">欢迎回来</div>
        <div class="regtext1">与我们保持联系，请登录你的个人信息</div>
        <a href="./login.html"><div class="regbutton">登录</div></a>
      </div>
    <div class="body">
      <div class="logo">---VUE Vlog---</div>
      <div class="my">
        <form class="layui-form myform" action="">
          <div class="layui-form-item">
            <label class="layui-form-label input1">账号</label>
            <div class="layui-input-inline">
              <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux h">*</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label label">密码</label>
            <div class="layui-input-inline">
              <input type="password" name="passwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux h">*</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label label">确认密码</label>
            <div class="layui-input-inline">
              <input type="password" name="repasswd" required lay-verify="required" placeholder="请确认密码" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux h">*</div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn button" lay-submit lay-filter="reg">注册</button>
            </div>
          </div>
        </form>
      </div>
    
    </div>
 
  </div>

  <script src="./layui/layui.all.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/login.js"></script>
  <script type="text/javascript" color="255,0,0" opacity='1' zIndex="-100" count="199" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>

</body>

</html>
